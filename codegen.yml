schema: #NEXT_PUBLIC_HYGRAPH_API_CONTENT

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config: 
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false